<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your movies</title>
    <link rel="icon" type="image/png" href="img/popcorn.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="movie.js"></script>
  </head>
  <body>
    <header>
      <h1>Find your movies</h1>
      <form>
        <input type="text" id="searchInput" placeholder="영화제목을 검색하세요" />
        <button id="searchBtn">검색</button>
      </form>
    </header>
    <main>
      <section id="movieSection">
        <article class="movieCard">
          <img src="영화이미지URL" alt="영화 이미지" class="movieImage" />
          <p class="title"></p>
          <p class="overview"></p>
          <p class="average"></p>
        </article>
      </section>
    </main>
  </body>
</html>
